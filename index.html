<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blender Tutorials</title>
    <link rel="shortcut icon" href="./assets/BlenderIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vidéos Blender</h1>
            <p class="subtitle">Subtitle</p>
        </header>

        <div class="content-wrapper">
            <div class="main-content">
                <div class="video-container" id="videoContainer">
                    <iframe id="videoPlayer" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <div class="current-video-info" id="currentVideoInfo">
                    <h2 id="currentTitle">Sélectionnez une vidéo</h2>
                    <p id="currentDesc">Choisissez une vidéo dans la liste pour commencer la lecture</p>
                </div>
            </div>

            <div class="sidebar">
                <h3 class="section-title" id="playlistTitle">Playlist</h3>
                <div class="video-list" id="videoList"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Fait par Andras-corda, pour tout problème technique lié au code, merci de m'en informer. Pour tout problème lié à la vidéo merci d'informer le propriétaire des vidéos.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
